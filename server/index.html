<!DOCTYPE html>
<html>
  <head>
    <title>Meow</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon_cat.ico" />
  </head>
  <body>
    <div class="main-page-container">
        <div class="header">
           <div class="dropdown">
               <button type="button" 
                class="btn btn-default dropdown-toggle" id="button-playlists"
                aria-haspopup="true" aria-expanded="false"
                data-toggle="dropdown" id="menu-playlist">
                    <span class="glyphicon glyphicon-menu-hamburger"
                        aria-hidden="true"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="menu-playlist"
                    id="playlists-dropdown" onclick="selectPlaylist(event)">
                </ul>
            </div>
        </div>
        <div class="playlist">
            <textarea id="current-artist" class="current" readonly></textarea>
            <textarea id="current-song" class="current" readonly></textarea>
        </div>
        <div class="playback">
            <button id="button-sleep" onclick="sleep()">
                <input id="time-until-zzz" class="input-sleep"/>
                <label id="label-zzz">zzZ</label>
                <input id="time-wakeup" class="input-sleep"/>
            </button>
            <button class="button-pause" onclick="pause()">
                 <img id="image-raspberry" src="images/raspi.png">
            </button>
            <div class="column">
                <button class="square-element next" onclick="next()">&gt;</button>
                <button class="square-element prev">&lt;</button>
            </div>
            <div class="column">
                <input id="input-repeat" class="square-element" />
                <button id="button-repeat" class="square-element" onclick="repeat()"></button>
            </div>
        </div>
        <div id="volume">
            <div id="rulers-volume">
                <hr id="ruler-volume-right" onclick="changeVolume(event)">
                <hr id="ruler-volume-left" onclick="changeVolume(event)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
